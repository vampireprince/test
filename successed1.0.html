<html>
	<body>
		<script type="text/JavaScript">
			//计算x^2-0.5=0，求x
			//start = 0;end=1;
			function reduceRange(innerstart,innerend){
			var mid = (innerstart+innerend)/2;
			if (mid*mid-0.5>0)
			{
				innerend = mid;
			}
			else
			{
				innerstart = mid;
			}
			return [innerstart,innerend];
			}
			var start=0;
			var end=1;
			var result;
			while(1)
			{
			result = reduceRange(start,end);
			start = result[0];
			end = result[1];
			if (result[1]-result[0]<0.00001)
			{
				break;
			}
			}
			document.write(result[0]+"~"+result[1]);
		</script>
	</body>
</html>
