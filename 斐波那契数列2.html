<html>
     <body>
           <script type="text/JavaScript">
           
              var a=1; 
           
              var b=1;
           
              var i=1;

              var t;
            
            for(i=1;i<=100;i++)
             
           {  
                 t=a+b;

                 b=a; 
       
                 a=t;

                document.write(t+"</br>");
              
              }

           </script>
      </body>
